<form 
  class="form"
  [formGroup]="ideaForm"
>
  <h1 style="text-align: center">
    Create Idea
  </h1>
  <mat-form-field 
    class="form-field" 
    appearance="fill"
  >
    <mat-label>Idea title</mat-label>
    <input 
      type="text"
      placeholder="Enter the title"
      aria-label="Idea title"
      matInput
      formControlName="title"
    >
  </mat-form-field>

  <mat-form-field 
    class="form-field"
    appearance="fill"
  >
    <mat-label>Idea content</mat-label>
    <textarea
      placeholder="Enter the content"
      aria-label="Idea content"
      rows="7"
      matInput
      formControlName="content"
    >
    </textarea>
  </mat-form-field>

  <mat-form-field 
    class="example-field" 
    appearance="fill" 
  >
    <mat-label>Choose topics to publish in</mat-label>
    <mat-chip-list 
      #chipList 
      aria-label="Topic selection"
    >
      <mat-chip
        *ngFor="let topic of topics"
        (removed)="removeTopic(topic)"
      >
        {{topic.value}}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
    </mat-chip-list>
    <input type="text"
      aria-label="Pick Topics"
      matInput
      formControlName="search"  
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
    >
    <mat-autocomplete
      #auto="matAutocomplete"
      (optionSelected)="selectTopic($event)"
    >  
      <ng-template [ngIf]="filteredTopics.length === 1 && filteredTopics[0].id === ''">
        <div class="spinner">
          <mat-spinner
            type="indeterminate"
            diameter="70"
          >
          </mat-spinner>
        </div>
      </ng-template>
      <mat-option 
        *ngFor="let option of filteredTopics" 
        [value]="option.id"
      >
        {{option.value}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button class="example-mini" mat-mini-fab color="primary" aria-label="button with a add icon" (click)="openDialog()"> 
    <mat-icon>add</mat-icon>
  </button>
  <div 
    class="footer"
  >
    <button 
      mat-raised-button 
      color="primary" 
      class="btn-submit"
      (click)="submitForm()"
    >
      Create
    </button>
  </div>
</form>
